version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    working_directory: ~/mms
    steps:
      - checkout
      - setup_remote_docker
      - run: cp example/src/main/resources/application.properties.example ./example/src/main/resources/application.properties
      - run: docker-compose build
      - run: docker-compose run -d -p 8080 --name mms_mms_1 mms
      - run: sleep 30s
      - run: docker network inspect mms_default
      - run: docker inspect mms_mms_1
      - run: 
          command: |
            cd ~/mms/example
            sed 's/"http://localhost:8080"/"http://172.18.0.4:8080"/g' test-env.json
      - run: 
          command: |
            docker create -v /tst --name mms_test_configs alpine:3.4 /bin/true
            docker cp ~/mms/example/. mms_test_configs:/tst
            docker run --volumes-from mms_test_configs --link mms_mms_1 --network="mms_default" -t postman/newman run /tst/crud.postman_collection.json -e /tst/test-env.json --delay-request 300
workflows:
    version: 2
    build-and-test:
      jobs:
        - build-and-test